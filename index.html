<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Stories</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Segoe UI',sans-serif;
  min-height:100vh;
  color:#fff;
  background:#000;
  transition:background 1s ease,color 1s ease;
  overflow-x:hidden;
}

/* ===== WELCOME OVERLAY ===== */
#welcomeOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.35);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  text-align:center;
}
#welcomeOverlay .line{
  opacity:0;
  transform:translateY(15px);
  animation:fadeUp .8s forwards;
}
#welcomeOverlay .line:nth-child(1){animation-delay:.3s}
#welcomeOverlay .line:nth-child(2){animation-delay:1.2s}
#welcomeOverlay .line:nth-child(3){animation-delay:2.1s}

@keyframes fadeUp{
  to{opacity:1;transform:translateY(0)}
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:40px 20px;
}
header h1{font-size:3rem}
header .crafted{opacity:.85}
header p{margin-top:8px}

/* ===== CAROUSEL ===== */
.carousel{
  position:relative;
  height:460px;
  display:flex;
  justify-content:center;
  align-items:center;
}
.country-card{
  position:absolute;
  width:90%;
  max-width:900px;
  height:100%;
  opacity:0;
  transition:opacity 1s ease;
}
.country-card.active{opacity:1}
.country-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:18px;
}
.country-name{
  position:absolute;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.45);
  padding:10px 22px;
  font-size:2rem;
  border-radius:10px;
}

/* ===== PROVERB ===== */
#proverb{
  text-align:center;
  margin:30px;
  font-style:italic;
  font-size:1.2rem;
}

/* ===== SIDEBAR ===== */
.sidebar{
  position:fixed;
  right:0;
  top:50%;
  transform:translateY(-50%);
  background:rgba(255,255,255,.9);
  color:#000;
  padding:15px;
  width:220px;
  border-radius:12px 0 0 12px;
}
.sidebar h3{text-align:center;margin-bottom:10px}
.sidebar .fact{margin-bottom:8px;font-size:.9rem}

/* ===== VIDEOS ===== */
.video-section{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
  margin:40px 20px;
}
.video-section iframe{
  width:420px;
  height:240px;
  border-radius:10px;
}

/* ===== FOOTER ===== */
footer{
  background:#111;
  text-align:center;
  padding:20px;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .country-name{font-size:1.5rem}
  .sidebar{display:none}
  .video-section iframe{width:100%}
}
</style>
</head>

<body>

<!-- WELCOME -->
<div id="welcomeOverlay">
  <div>
    <div class="line"><h1>WORLD STORIES</h1></div>
    <div class="line"><p class="crafted">crafted by an artist</p></div>
    <div class="line"><p>Countries • Culture • Memory</p></div>
  </div>
</div>

<header>
  <h1>WORLD STORIES</h1>
  <p class="crafted">crafted by an artist</p>
  <p>Countries • Culture • Memory</p>
</header>

<div class="carousel" id="carousel"></div>

<div id="proverb"></div>

<div class="sidebar">
  <h3>Travel Facts</h3>
  <div class="fact">Travel changes perception.</div>
  <div class="fact">UNESCO protects 1100+ sites.</div>
  <div class="fact">Cultures live through memory.</div>
</div>

<section class="video-section">
  <iframe src="https://www.youtube-nocookie.com/embed/YOUTUBE_ID_1" allowfullscreen></iframe>
  <iframe src="https://www.youtube-nocookie.com/embed/YOUTUBE_ID_2" allowfullscreen></iframe>
</section>

<footer>© 2025 World Stories</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
<script>
/* Remove welcome */
setTimeout(()=>{
  const o=document.getElementById('welcomeOverlay');
  o.style.opacity=0;
  setTimeout(()=>o.remove(),1000);
},3500);

/* Data */
const countries=[
 {name:'Japan',img:'assets/images/japan.jpg',link:'pages/japan.html'},
 {name:'Vietnam',img:'assets/images/vietnam.jpg',link:'pages/vietnam.html'}
];
const proverbs=[
 "Not all those who wander are lost — Tolkien",
 "The world is a book — Saint Augustine",
 "Travel makes one modest — Flaubert",
 "Life is a daring adventure — Helen Keller"
];

const carousel=document.getElementById('carousel');
const thief=new ColorThief();
let index=0;

/* Cards */
countries.forEach((c,i)=>{
  const a=document.createElement('a');
  a.href=c.link;
  a.className='country-card'+(i===0?' active':'');
  a.innerHTML=`<img src="${c.img}"><div class="country-name">${c.name}</div>`;
  carousel.appendChild(a);
});

const cards=document.querySelectorAll('.country-card');
function show(i){
  cards.forEach(c=>c.classList.remove('active'));
  cards[i].classList.add('active');
  const img=cards[i].querySelector('img');
  if(img.complete){
    const [r,g,b]=thief.getColor(img);
    document.body.style.background=`linear-gradient(#000,rgb(${r},${g},${b}))`;
  }
}
show(0);

/* Auto slide */
setInterval(()=>{
  index=(index+1)%cards.length;
  show(index);
},4000);

/* Proverbs */
let p=0;
const pEl=document.getElementById('proverb');
pEl.textContent=proverbs[0];
setInterval(()=>{
  p=(p+1)%proverbs.length;
  pEl.textContent=proverbs[p];
},6000);
</script>

</body>
</html>
