<!-- Carousel JS (keep only here, after the placeholder section) -->
<script>
const countriesContainer = document.getElementById('countries');

fetch('data/countries.json')
  .then(res => res.json())
  .then(countries => {
    countries.forEach(country => {
      const card = document.createElement('a');
      card.className = 'country-card';
      card.href = `pages/${country.id}.html`;
      card.setAttribute('data-name', country.name);
      card.innerHTML = `<img src="${country.image}" alt="${country.name}">`;
      countriesContainer.appendChild(card);
    });

    let scrollAmount = 0;
    const scrollStep = 260;
    const delay = 3000;

    setInterval(() => {
      scrollAmount += scrollStep;
      if (scrollAmount >= countriesContainer.scrollWidth - countriesContainer.clientWidth) {
        scrollAmount = 0;
      }
      countriesContainer.scrollTo({ left: scrollAmount, behavior: 'smooth' });
    }, delay);
  });
</script>
